<script>
    function login() {
        var username = $("#username").val();
        var password = $("#password").val();
        // 判断用户名密码是否为空
        if (username == "") {
            $.pt({
                target: $("#username"),
                position: 'r',
                align: 't',
                width: 'auto',
                height: 'auto',
                content: "请输入用户名"
            });
            return;
        }
        if (password == "") {
            $.pt({
                target: $("#password"),
                position: 'r',
                align: 't',
                width: 'auto',
                height: 'auto',
                content: "请输入密码"
            });
            return;
        }
        if (password.length < 6) {
            $.pt({
                target: $("#password"),
                position: 'r',
                align: 't',
                width: 'auto',
                height: 'auto',
                content: "密码至少为6位"
            });
            return;
        }

        // 登录
        $.post("http://localhost:8080/adminLogin",{
            "name": username,
            "password": password
        },function (data,status) {
            if (status=="success"){
                console.log(data);
                // alert(data);
                data=JSON.parse(data);
                if (data.status == "OK") {
                    location.href = "/H-ui/index";
                } else {
                    var dataReason = data.reason;
                    if (data.reason == "" || typeof (data.reason) == "undefined") {
                        dataReason = "网络连接错误，请稍后重试";
                    }
                    layer.msg('登录失败<br>' + dataReason, {icon: 7});
                    return;
                }
            } else {
                alert("请求失败");
            }
        });
